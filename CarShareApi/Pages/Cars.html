<div class="container">
    <div class="well">
        <h1>Cars Page</h1>

        <div ng-show="!LoggedOn">

            <p>go logon first!</p>
        </div>

        <div ng-show="LoggedOn">

            <p>welcome to the logged on section</p>

            <div class="list-group">
                <a class="list-group-item" ng-repeat="car in Cars" href="#/cars/{{car.Id}}">{{car.Model}}</a>
            </div>
        </div>
    </div>
</div>
